apiVersion: v1
kind: Pod
metadata:
  name: zookeeper-3
  labels:
    name: zookeeper-3
spec:
  containers:
  - name: server
    image: gychoi/zookeeper
    imagePullPolicy: IfNotPresent
    env:
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: SERVER_ID
      value: '3'
    - name: MAX_SERVERS
      value: '3'
    - name: ZOOKEEPER_MEMBER
      value: 'zookeeper'
    ports:
    - containerPort: 2181
    - containerPort: 2888
    - containerPort: 3888
