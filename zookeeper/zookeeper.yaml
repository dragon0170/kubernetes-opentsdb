apiVersion: v1
kind: Service
metadata:
  name: zookeeper-3
  labels:
    name: zookeeper-3
spec:
  clusterIP: None
  ports:
  - name: client
    port: 2181
    targetPort: 2181
  - name: followers
    port: 2888
    targetPort: 2888
  - name: election
    port: 3888
    targetPort: 3888
  selector:
    name: zookeeper-3
